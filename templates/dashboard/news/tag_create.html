{% extends 'dashboard/dashboard_base.html' %}
{% block css %}
<style>
    .header{
        display: flex;
        justify-content: space-between;
    }
</style>
{% endblock  %}
{% block content %}
<h1 class="mt-4">Create tag</h1>
<div class="header">
    <div>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="/super_admin/dashboard/">Dashboard</a></li>
            <li class="breadcrumb-item active">Create tag</li>
        </ol>
    </div>
    <div>
        <a href="/super_admin/tag-list/"class="btn btn-primary btn-sm">
            <i class="fas fa-arrow-left me-1"></i>
            tag lists
        </a>
    </div>
</div>
<div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-table me-1"></i>
        Create tag
    </div>
    <div class="card-body">
        <div class="card-body">
        <form method="post" onsubmit="handleSubmit(event)" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Name</label>
              <input type="text" class="form-control" id="exampleInputName" name="name">
            </div>
            <div class="mb-3">
              <label for="exampleInputDescription" class="form-label">Description</label>
              <input type="text-area" class="form-control" id="exampleInputDescription" name="description">
            </div>
            <div class="mb-3 form-check">
              <label for="exampleIsfeatured_image" class="form-label">Is featured_image</label>
              <input type="checkbox" class="form-check-input" id="exampleIsfeatured_image" name="Isfeatured_image">
            </div>
            <div class="mb-3">
              <label for="exampleFeaturedImage" class="form-label">Featured Image</label>
              <input type="file" class="form-control" id="exampleFeaturedImage" name="featured_image">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
