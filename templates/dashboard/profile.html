{% extends 'dashboard/dashboard_base.html' %}

{% block content %}
<h1 class="mt-4">Profile</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Dashboard/Profile</li>
</ol>

<div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-table me-1"></i>
        User Details
    </div>
    <div class="card-body">
        <form method="post" onsubmit="handleSubmit(event)">
            {% csrf_token %}
        <div class ="row">
            <div class="col-4">
                {% if user.profile.profile_pic %}
                    <img src="{{ user.profile.profile_pic.url }}" alt="profile_pic" width="200">
                {% else %}
                    <img src="https://static.beebom.com/wp-content/uploads/2025/01/jinwoo-solo-leveling.jpg" width="250">
                {% endif %}
                <p>Username: {{user.username}}</p>
            </div>
            <div class="mb-3">
             <label for="formFile" class="form-label">Default file input example</label>
             <input class="form-control" type="file" id="formFile">
            </div>
            <div class="col-8">
            <div class="mb-3">
              <label for="idUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="inputUsername" name="idusername" value="{{user.username}}">
            </div>
            <div class="row g-3">
            <div class="col">
                <label for="firstname" class="form-label">firstname</label>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <label for="" class="form-label">mobile</label>
                <input type="text" class="form-control" placeholder="mobile" aria-label="mobile">
            </div>
            <div class="row g-3">
            <div class="col">
                <label for="lastname" class="form-label">lastname</label>
                <input type="text" class="form-control" placeholder="lastname" aria-label="lastname">
            </div>
            <div class="col">
                <label for="Active status" class="form-label">Active status</label>
                <input type="text" class="form-control" placeholder="Active status" aria-label="Active status">
            </div>
            
            <div class="row g-3">
            <div class="col">
                <label for="Email" class="form-label">Email</label>
                <input type="text" class="form-control" placeholder="Email" aria-label="Email">
            </div>
            <div class="col">
                <label for="last logged In" class="form-label">last logged In</label>
                <input type="text" class="form-control" placeholder="last logged In" aria-label="last logged In">
                
            </div>
             <div class="row g-3">
            <div class="col">
                <label for="Joined date" class="form-label">Joined date</label>
                <input type="text" class="form-control" placeholder="Joined date" aria-label="Joined date">
            </div>
            <div class="col">
                <label for="user type" class="form-label">user type</label>
                <input type="text" class="form-control" placeholder="user type" aria-label="user type">
                <br>
              <div class="col-8">
            <div class="col-8">
                <button type="submit" class=" btn btn-primary">Submit</button>
            </div>
            </div>
           
            </div>
        </form>  
        </div>
     </div>   
    </div>
</div>         
{% endblock %}
